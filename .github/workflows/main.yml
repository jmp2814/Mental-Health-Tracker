name: Mental-Health-Tracker

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Deps
        run: cd client/ && npm install

      - name: Lint src
        run: cd client/ && npm run lint
